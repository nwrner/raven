apiVersion: v1
kind: Pod
metadata:
  name: hello-pod
  labels:
    app: hello-python
spec:
  containers:
    - name: hello
      image: hello-python:v1
      imagePullPolicy: IfNotPresent
      ports:
        - containerPort: 8080
      readinessProbe:
        httpGet:
          path: /
          port: 8080
        initialDelaySeconds: 1
        periodSeconds: 5
      livenessProbe:
        httpGet:
          path: /
          port: 8080
        initialDelaySeconds: 5
        periodSeconds: 10
